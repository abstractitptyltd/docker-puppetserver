## update version on every release
machine:
  environment:
    version: 0.1.2
    testport: 8140
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t abstractit/puppetserver:$version .

test:
  override:
    - docker run -d --name puppetservertest -e PUPPETSERVER_JAVA_RAM="512m" -p 8140:8140 -p 8139:8139 abstractit/puppetserver:$version; sleep 60
    - docker logs puppetservertest | grep "Puppet Server has successfully started"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push abstractit/puppetserver:$version
      - docker logout
