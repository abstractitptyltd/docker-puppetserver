## update version on every release
machine:
  environment:
    version: 0.1.1
    testport: 8140
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t abstractit/puppetserver:$version .

test:
  override:
    - docker run -d --name puppetserver -v ./puppet_var:/var/lib/puppet -p 8140:8140 -p 8139:8139 -v /var/tmp/puppet_var:/var/lib/puppet abstractit/puppetserver; sleep 60
    - docker logs puppetserver | grep "Puppet Server has successfully started"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push abstractit/puppetserver:$version
      - docker logout
